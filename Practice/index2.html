<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script type="text/javascript">
        function showtime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            document.getElementById('timer').innerHTML = h + ":" + m + ":" + s;
            var t = setTimeout(showtime, 1000);
            window.onload = showtime();
        }


        function ContactValidation() {
            var x = document.contactForm.iname.value;
            var y = document.contactForm.iemail.value;
            var z = document.contactForm.icomment.value;
            if (x == "" || x == null) {
                alert("Name must be filled");
            }
            if (y == "" || y == null) {
                alert("Email must be filled");
            }
            if (y.indexOf('@') <= 0) {
                alert("Invalid @ Position");
                return false;
            }
            if ((y.charAt(y.length - 4) != '.') && (y.charAt(y.length - 3) != '.')) {
                alert("Invalid dot(.) position")
            }
            if (z == "" || z == null) {
                alert("Comments should also be filled");
            }
        }

        function displayNextImage() {
            x = (x === images.length - 1) ? 0 : x + 1;
            document.getElementById("img").src = images[x];
        }
        function changeImage() {
            setInterval(displayNextImage, 2500);
        }
        var images = [],
            x = -1;
        images[0] = "1.jpg";
        images[1] = "map.png";
        images[2] = "2.jpg";
        images[3] = "flex-1.jpg";
        images[4] = "flex-2.jpg"
    </script>
</head>

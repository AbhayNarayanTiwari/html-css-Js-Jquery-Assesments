<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidationUsingJQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/form-validation.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Open Sans";
            font-size: 14px;
        }
        
        form {
            padding: 20px;
            background: #2c3e50;
            color: #fff;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
        }
        
        form input {
            height: 25px;
            line-height: 25px;
            background: #fff;
            color: #000;
            padding: 0 6px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        form button {
            height: 30px;
            line-height: 30px;
            background: #e67e22;
            color: #fff;
            margin-top: 10px;
            cursor: pointer;
        }
        
        form textarea {
            height: 100px;
            line-height: 25px;
            background: #fff;
            color: #000;
            padding: 0 6px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        form .error {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <center>
        <h1>Jquery Validation</h1>
        <form name="validationForm" onsubmit="return ValidationForm()">
            <input type="text" placeholder="Name" size="31" name="iname"><br>
            <input type="text" placeholder="E-mail" size="31" name="iemail"><br>
            <textarea placeholder="Your Comments" rows="10" cols="30" name="icomment"></textarea><br>
            <button type="submit" value="submit">Submit</button>

        </form>
        <script type="text/javascript">
            $(function() {
                $("form[name='validationForm']").validate({
                    rules: {

                        iname: "required",

                        iemail: {
                            required: true,
                            email: true
                        },
                        icomment: {
                            required: true,
                        },

                    },

                    messages: {
                        iname: "Please enter your name",
                        icomment: "Please enter your comment",
                        iemail: "Please enter a valid email address",
                    },
                    submitHandler: function(form) {
                        form.submit();
                    }
                });
            });
        </script>

</body>

</html>
